<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="contact.css">
  <title>Document</title>
</head>

<body>
  <!-- begin nav bar -->
  <nav class="navBar">
    <div class="logo"> Brarian</div>
    <div class="aboutMenu">ABOUT</div>
    <div class="work">WORK</div>
    <div class="navSkill">SKILLS</div>
    <div class="contact">CONTACT</div>
  </nav>

  <!-- end nav bar -->
  <form class="contactForm" action="b.namonywa@gmail.com" method="post" enctype="text/plain">
    <fieldset class="fields">
      <div class="yourName">
        <label for="your-name">
      </div>
      Your Name
      <div><input id="your-name" type="input" name="your-name" required></div>
      </label> <br>


      <div class="yourEmail">
        <div>
          <label for="your-email">
            Your Email
          </label>
        </div>
        <div><input id="your-email" type="input" name="your-email" required></div>

      </div>
      <div class="yourMessage">
        <div>
          <label for="your-message">
            Your Message
          </label>
        </div>
        <div><textarea rows="8" columns="100" id="your-message" type="textarea" name="your-message" required>
        </div>
        </textarea></div>

        <input type="submit" value="Send">
    </fieldset>
  </form>
</body>

</html>
