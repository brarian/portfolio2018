<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="contact.css">
  <title>Document</title>
</head>
<body>
<form class="contactForm">
  <fieldset>
    <label for="your-name">
        Your Name
      <input id="your-name" type="input" name="your-name">  
    </label>
    <label for="your-phone-number">
        Your Phone Number
      <input id="your-phone-number" type="tel" name="your-phone-number">  
    </label>
    <label for="your-email">
        Your Email
      <input id="your-email" type="input" name="your-email">  
    </label>
    <label for="your-message">
        Your Message
      <input id="your-message" type="textarea" name="your-message">  
    </label>
  </fieldset>
</form>
</body>
</html>
